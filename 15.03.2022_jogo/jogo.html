    <body id="centralizar">
        <div id="corpo">
            <div name="c1" id="rosto2" class="rosto2">
                <img src="./img/Teste.png">
            </div>
            <div name="c2" id="tronco" class="part">
                <img src="./img/tronco.png">
            </div>
            <div name="c3" id="bracoe" class="part">
                <img src="./img/bracoe.png">
            </div>
            <div name="c4" id="bracod" class="part">
                <img src="./img/bracod.png">
            </div>
            <div name="c5" id="pernae" class="part">
                <img src="./img/pernae.png">

            <div name="c6" id="pernad" class="part">
                <img src="./img/pernad.png">
            </div>

        <div id="painel">
            <!-- <input type="text"> -->
        </div>
        <div id="jogada">
            <!-- <input type="button" value="A" id="A" class="btn-btn-secundary"> -->
        </div>
        <script src="./js/Teclado.js"></script>
        <script src="./js/Analise.js"></script>
        <script>
            var obj1 = new Palavras();
            var palavra = obj1.escolhida();
            var tamanho = palavra.length;

            const letras = palavra.split("");
            var painel = document.getElementById("painel");

            for (var i = 1; i <= tamanho; i++) {
                var caixa = document.createElement("input")
                caixa.type = "text";
                caixa.size = 1;
                caixa.id = "letra_"+i;
                caixa.value = letras[i-1];
                caixa.style.textAlign = "center";
                caixa.readOnly = true;
                caixa.style.color = "white"
                painel.appendChild(caixa);
            }            
        </script>
    </body>
